<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bookstore</title>
  <link rel="stylesheet" type="text/css" media="screen" href="bookstore.css" />
</head>
<body>
  <form>
    <h1>Bookstore</h1>
    <label for="category">Category:</label>
    <input type="text" id="category">
    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher">
    <label for="price-lo">Price:</label>
    <input type="text" id="price-lo">
    <span>-</span>
    <input type="text" id="price-hi">
    <button class="submit">Get books</button>
    <button class="clear">Clear search history</button>
    <table></table>
  </form>
  <script type="text/javascript" src="bookstore.js"></script>
</body>
</html>
