<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fashion Store</title>
  <link rel="stylesheet" type="text/css" media="screen" href="store.css" />
</head>
<body>
  <form>
    <h1>Green Fox Fashion Web Store</h1>
    <h2></h2>
    <select class="itemSelector" name='itemSelector'>
        <option value="" disabled selected>Select item name</option>
        <option>Green Fox Jumper</option>
        <option>Half-Ip Ribbed Mock-Turtleneck Sweater</option>
        <option>Green Fox Short-Sleeved Mesh Polo Shirt</option>
        <option>Wool/Alpaca Shawl Collar Cardigan</option>
        <option>Two-Tone Sleeveless Sheath Dress</option>
        <option>Stretch Steamed Pencil Skirt</option>
    </select>
    <select class="sizeSelector" name='sizeSelector'>
        <option value="" disabled selected>Select size</option>
        <option>s</option>
        <option>m</option>
        <option>l</option>
        <option>xl</option>
        <option>xxl</option>
    </select>
    <input type="text" name="quantity" placeholder="add quantity">
    <button>GET TOTAL</button>
    <table></table>
  </form>
  <script type="text/javascript" src="./store.js"></script>
</body>
</html>
