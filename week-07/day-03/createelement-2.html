<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <h1>The candyshop has:</h1>
  <ul class="candyshop">
    <li>1 Mega juicy candy</li>
  </ul>

  <script>
      let candyList = document.querySelector('ul');
      let candy = document.querySelector('li');
      candyList.removeChild(candy);
      let n = 0;

      for (let i = 0; i < 16; i++) {
          let newItem = document.createElement('li');
          candyList.appendChild(newItem);
          n += 1;
          newItem.textContent = 'Empty box #' + n;
      }
  </script>
</body>
</html>
