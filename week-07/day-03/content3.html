<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p>apple banana <strong>cat</strong> dog</p>
  <p class="output1">elephant</p>
  <p class="output2">fox</p>

  <script>
      'use strict';
      let firstPar = document.getElementsByTagName('p')[0];
      let secondPar = document.getElementsByClassName('output1')[0];
      secondPar.innerText = firstPar.textContent;

      let thirdPar = document.getElementsByClassName('output2')[0];
      thirdPar.innerHTML = firstPar.innerHTML;
  </script>
</body>
</html>
