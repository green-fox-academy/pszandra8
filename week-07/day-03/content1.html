<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <h1>Original Content</h1>
  <p>Some more text</p>
  <p class="other">Even more text</p>
  <p class="result">Here comes something new</p>

  <script>
    'use strict';
    let header = document.querySelector('h1');
    alert(header.textContent);

    let paragraph = document.getElementsByTagName('p')[0];
    let paragraphContent = document.textContent;
    console.log(paragraph);

    let secondP = document.getElementsByClassName('other')[0];
    alert(secondP.textContent);

    header.innerText = 'New content';

    let thirdP = document.getElementsByClassName('result')[0];
    thirdP.innerText = paragraph.textContent;
  </script>

</body>
</html>
