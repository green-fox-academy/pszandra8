<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: Attributes</title>
</head>
<body>

  <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
  <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
  <button>Click me!</button>
  <button class="this-one">Click me!</button>

  <script>
      'use strict';
      let image = document.querySelector('img');
      console.log(image.getAttribute('src'));

      image.setAttribute('src', 'https://vetstreet.brightspotcdn.com/dims4/default/b39c83f/2147483647/thumbnail/645x380/quality/90/?url=https%3A%2F%2Fvetstreet-brightspot.s3.amazonaws.com%2F4b%2F79%2Fed7633494767bd00d07d97604c98%2FAP-W8EG6F-ph645080113.jpg');

      let link = document.querySelector('a');
      link.setAttribute('href', 'https://www.greenfoxacademy.com/');
    // Disable the second button.
      let button = document.querySelector('.this-one');
      button.textContent = 'Don\'t click me!';
      button.disabled = true;
    // Replace its text with 'Don't click me!'.
  </script>

</body>
</html>
