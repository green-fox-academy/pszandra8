<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
    .pear {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat red-dot">cat</p>
  <p>dolphin</p>

  <script>
      'use strict';
      let paragraph = document.getElementsByTagName('p');
      if (document.querySelector('.cat').classList.contains('red-dot')) {
          alert('OMG DOTS!');
      }

      if (paragraph[3].classList.contains('dolphin')) {
        document.querySelector('.apple').textContent = 'pear';
      }

      if (document.querySelector('.apple').classList.contains('apple')) {
          document.querySelector('.cat').textContent = 'dog';
      }

      document.querySelector('.apple').classList.add('red');
      document.querySelector('.balloon').classList.remove('balloon');
  </script>
</body>
</html>
