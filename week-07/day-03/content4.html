<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <script>
      let list = document.getElementsByTagName('ul')[0];
      list.style.backgroundColor = 'limegreen';

      let element = document.querySelectorAll('li');
      let content = ['apple', 'banana', 'cat', 'dog'];

      for (let i = 0; i <= content.length; i++) {
          element[i].textContent = content[i];
      }
  </script>
</body>
</html>
