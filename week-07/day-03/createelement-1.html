<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>

  <script>
      let asteroids = document.querySelector('ul.asteroids');
      let newAsteroid = document.createElement('li');
      asteroids.appendChild(newAsteroid);
      newAsteroid.textContent = 'The Green Fox';

      let lampLighter = document.createElement('li');
      asteroids.appendChild(lampLighter);
      lampLighter.textContent = 'The Lamplighter';

    // Add an item that says 'The Green Fox' to the asteroid list.
    // Add an item that says 'The Lamplighter' to the asteroid list.
    // Add a heading saying 'I can add elements to the DOM!' to the .container.
    // Add an image, any image, to the container.

      let container = document.querySelector('div.container');
      let heading = document.createElement('h1');
      container.appendChild(heading);
      heading.textContent = 'I can add elements to the DOM!';
      
      let image = document.createElement('img');
      container.appendChild(image);
      image.setAttribute('src', 'https://vetstreet.brightspotcdn.com/dims4/default/b39c83f/2147483647/thumbnail/645x380/quality/90/?url=https%3A%2F%2Fvetstreet-brightspot.s3.amazonaws.com%2F4b%2F79%2Fed7633494767bd00d07d97604c98%2FAP-W8EG6F-ph645080113.jpg');
  </script>
</body>
</html>
