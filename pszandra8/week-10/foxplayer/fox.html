<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FoxPlayer</title>
  <link rel="stylesheet" type="text/css" media="screen" href="fox.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <button class="logo">
      <p>FOXPLAYER</p>
    </button>
    <section class="currently_playing">
      <button class="fa fa-star" aria-hidden="true"></button>
      <button class="fa fa-plus" aria-hidden="true"></button>
    </section>
    <div class="playlists_section" style="display:inline-block;">
      <div class="playlist">Playlists
        <button class="fa fa-plus" aria-hidden="true"></button>
      </div>
      <div class="all_tracks play">All tracks</div>
      <div class="favorites play">Favorites</div>
      <div class="relaxing play">Relaxing music for programming</div>
      <div class="party play">Party</div>
    </div>
      <table class="tracks">
        <tbody>
          <tr>
            <td>n</td>
          </tr>
          <tr>
            <td>n</td>
          </tr>
          <tr>
            <td>n</td>
          </tr>
          <tr>
            <td>n</td>
          </tr>
          <tr>
            <td>n</td>
          </tr>
          <tr>
            <td>n</td>
          </tr>
          <tr>
            <td>n</td>
          </tr>
        </tbody>
    </table>
    <section class="control_panel">
        <i class="fa fa-backward" aria-hidden="true"></i>
        <i class="fa fa-pause" aria-hidden="true"></i>
        <i class="fa fa-forward" aria-hidden="true"></i>
        <audio controls="" src='Organoid_-_09_-_Purple_Drift (1).mp3' type="audio/mpeg">
            <!-- <source src="foo.opus" type="audio/ogg; codecs=opus"/> -->
            <!-- <source src="foo.ogg" type="audio/ogg; codecs=vorbis"/> -->
            <!-- <source src="foo.mp3" type="audio/mpeg"/> -->
        </audio>
        <i class="fa fa-random" aria-hidden="true"></i>
        <i class="fa fa-volume-down" aria-hidden="true"></i>
    </section>
  </div>
  <script src="fox_frontend.js"></script>
  <script src="fox_backend.js"></script>
</body>
</html>
